<div class="Container">
    <div class="card-header">
       
    </div>
    <div class="car-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombres </th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">identificacion</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let cliente of clientes" class="tex-center">
                    <td>{{cliente.id}}</td>
                    <td>{{cliente.nombres}}</td>
                    <td>{{cliente.apellidos}}</td>
                    <td>{{cliente.identificacion}}</td>
                    <td>{{cliente.direccion_dos}}</td>
                    <td>{{cliente.telefono_uno}}</td>

                    <td>
                        <button (click)="PostClientes(cliente)" class="btn btn-warning">Editar</button>
                        <button (click)="DeleteCliente(cliente)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
